    <div class="card">

            class="card__img">
        <div class="card__body">
            <h2 class="card__title">Shih-tzu</h2>

                Shih tzu – jedna z ras psa, należąca do grupy psów do towarzystwa, zaklasyfikowana do sekcji psów
                blokowych. Typ jamnikowaty. Nie podlega próbom pracy.
            </p>
            <div class="card__btns">
                <div class="card__btn">Info</div>
                <div class="card__btn card__btn--highlight ">Fajny!</div>
            </div>
        </div>
